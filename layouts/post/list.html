{{- define "main" }}
  {{- with .Site.GetPage "section" "post" }}
    <ol id="article-list">
      {{- range $page := .Pages }}
        <li>
          <time datetime="{{ $page.PublishDate }}">{{ $page.PublishDate.Format "2006-01-02" }}</time>
          <a href="{{ $page.RelPermalink }}">{{ $page.Title }}</a>{{- if $page.Draft }} ::Draft{{- end }}
        </li>
      {{- end }}
    </ol>
  {{- end }}
{{- end }}
